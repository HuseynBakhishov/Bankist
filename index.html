<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input type="text" placeholder="user" class="login-input input-user" />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input-pin"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="balance-value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-deposit">2 deposit</div>
          <div class="movements-date">3 days ago</div>
          <div class="movements-value">4 000€</div>
        </div>

        <div class="movements-row">
          <div class="movements-type movements-withdrawal">1 withdrawal</div>
          <div class="movements-date">24/01/2037</div>
          <div class="movements-value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value value-in">0000€</p>
        <p class="summary-label">Out</p>
        <p class="summary-value value-out">0000€</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value value-interest">0000€</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation-transfer">
        <h2>Transfer money</h2>
        <form class="form form-transfer">
          <input type="text" class="form-input input-to" />
          <input type="number" class="form-input input-amount" />
          <button class="form-btn btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation-loan">
        <h2>Request loan</h2>
        <form class="form form-loan">
          <input type="number" class="form-input input-loan-amount" />
          <button class="form-btn btn-loan">&rarr;</button>
          <label class="form-label label-loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation-close">
        <h2>Close account</h2>
        <form class="form form-close">
          <input type="text" class="form-input input-user" />
          <input
            type="password"
            maxlength="6"
            class="form-input close-input-pin"
          />
          <button class="form-btn btn-close">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
